<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- START SCREEN -->
      <div class="screen active" id="start-screen">
        <h1>QUIZ GAME</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <!-- WHEEL SCREEN -->
            
      <div class="screen" id="wheel-screen">
        <h2>Quiz Time!</h2>
        <div class="wheel-container">
          <div class="wheel" id="wheel">
            <!-- Wheel sections will be added by JavaScript -->
          </div>
          <!-- CENTER BUTTON -->
          <div class="center-button">
            <button id="spin-btn">â–¶</button>
          </div>
        </div>
        <div id="selected-category" class="category-display">
          <p>Click SPIN to choose a category!</p>
        </div>
      </div>
      <!-- QUIZ SCREEN -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <div id="current-category" class="category-badge"></div>
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be inserted here -->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- RESULT SCREEN -->
      <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
